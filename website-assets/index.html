<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e8e8e8;
            --text-muted: #888;
            --accent: #f59e0b;
            --accent-dim: #b45309;
            --success: #22c55e;
            --error: #ef4444;
            --border: #333;
            --radius: 8px;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        header {
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border-radius: 6px;
            display: grid;
            place-items: center;
            font-family: var(--mono);
            font-weight: 600;
            font-size: 14px;
            color: var(--bg-primary);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .method-badge {
            font-family: var(--mono);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--accent);
            color: var(--bg-primary);
        }

        .method-badge.get {
            background: #3b82f6;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        input {
            flex: 1;
            font-family: var(--mono);
            font-size: 0.875rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        button {
            font-family: var(--sans);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        button.primary:hover {
            background: var(--accent-dim);
            border-color: var(--accent-dim);
        }

        .output-section {
            animation: slideUp 0.5s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .output-label {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .status {
            font-family: var(--mono);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .status.success {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status.loading {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent);
        }

        #output {
            font-family: var(--mono);
            font-size: 0.8rem;
            line-height: 1.7;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            min-height: 120px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        #output.has-content {
            color: var(--text-primary);
        }

        .hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">Î»</div>
                <h1>CRUD Console</h1>
            </div>
            <p class="subtitle">Serverless data operations via API Gateway + Lambda + DynamoDB</p>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <span class="method-badge">POST</span>
                    <span class="card-title">Create Item</span>
                </div>
                <button class="primary" onclick="createItem()">Generate & Store New Item</button>
                <p class="hint">Creates a new item with auto-generated UUID and timestamp</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="method-badge get">GET</span>
                    <span class="card-title">Retrieve Item</span>
                </div>
                <div class="input-group">
                    <input type="text" id="itemId" placeholder="Enter item UUID...">
                    <button onclick="getItem()">Fetch</button>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <span class="output-label">Response</span>
                    <span class="status" id="status">Ready</span>
                </div>
                <pre id="output">Awaiting request...</pre>
            </div>
        </main>
    </div>

    <script>
        // *** IMPORTANT: Replace with your ApiBaseUrl from CDK deploy output ***
        const API_URL = 'https://dwj4ndp1yb.execute-api.us-west-2.amazonaws.com/'

        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');

        function setStatus(state, text) {
            statusEl.textContent = text;
            statusEl.className = 'status ' + state;
        }

        function setOutput(content, isJson = false) {
            if (isJson) {
                outputEl.textContent = JSON.stringify(content, null, 2);
                outputEl.classList.add('has-content');
            } else {
                outputEl.textContent = content;
                outputEl.classList.remove('has-content');
            }
        }

        async function createItem() {
            setStatus('loading', 'Creating...');
            setOutput('Sending POST request...');

            const data = {
                name: 'Item ' + new Date().toLocaleTimeString(),
                timestamp: new Date().toISOString(),
                source: 'CRUD Console'
            };

            try {
                const response = await fetch(API_URL + 'items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    setStatus('success', response.status + ' Created');
                    setOutput(result, true);
                    document.getElementById('itemId').value = result.id;
                } else {
                    setStatus('error', response.status + ' Error');
                    setOutput(result, true);
                }
            } catch (err) {
                setStatus('error', 'Failed');
                setOutput('Request failed: ' + err.message);
            }
        }

        async function getItem() {
            const id = document.getElementById('itemId').value.trim();

            if (!id) {
                setStatus('error', 'Missing ID');
                setOutput('Please enter an item ID or create one first.');
                return;
            }

            setStatus('loading', 'Fetching...');
            setOutput('Sending GET request...');

            try {
                const response = await fetch(API_URL + 'items/' + id);
                const result = await response.json();

                if (response.ok) {
                    setStatus('success', response.status + ' OK');
                    setOutput(result, true);
                } else {
                    setStatus('error', response.status + ' Not Found');
                    setOutput(result, true);
                }
            } catch (err) {
                setStatus('error', 'Failed');
                setOutput('Request failed: ' + err.message);
            }
        }
    </script>
</body>

</html>
