<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: #fff;
            color: #111;
            line-height: 1.5;
            padding: 3rem 1.5rem;
            max-width: 560px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 2.5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .row {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            padding: 0.625rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #111;
        }

        button {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .status {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: #666;
        }

        .status.success {
            color: #16a34a;
        }

        .status.error {
            color: #dc2626;
        }

        .status.loading {
            color: #666;
        }

        pre {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 80px;
            color: #444;
        }
    </style>
</head>

<body>
    <header>
        <h1>CRUD Console</h1>
        <p class="subtitle">API Gateway + Lambda + DynamoDB</p>
    </header>

    <main>
        <section>
            <label>Create Item</label>
            <button onclick="createItem()">Create New Item</button>
        </section>

        <section>
            <label>Get Item</label>
            <div class="row">
                <input type="text" id="itemId" placeholder="Item ID">
                <button onclick="getItem()">Get</button>
            </div>
        </section>

        <section>
            <div class="output-header">
                <label>Response</label>
                <span class="status" id="status">Ready</span>
            </div>
            <pre id="output">Awaiting request...</pre>
        </section>
    </main>

    <!-- API URL injected at deploy time by CDK -->
    <script src="config.js"></script>
    <script>
        const API_URL = window.API_URL;

        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');

        function setStatus(state, text) {
            statusEl.textContent = text;
            statusEl.className = 'status ' + state;
        }

        async function createItem() {
            setStatus('loading', 'Creating...');
            outputEl.textContent = 'Sending request...';

            try {
                const response = await fetch(API_URL + 'items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Item ' + new Date().toLocaleTimeString(),
                        timestamp: new Date().toISOString()
                    })
                });

                const result = await response.json();
                outputEl.textContent = JSON.stringify(result, null, 2);

                if (response.ok) {
                    setStatus('success', response.status + ' Created');
                    document.getElementById('itemId').value = result.id;
                } else {
                    setStatus('error', response.status + ' Error');
                }
            } catch (err) {
                setStatus('error', 'Failed');
                outputEl.textContent = 'Error: ' + err.message;
            }
        }

        async function getItem() {
            const id = document.getElementById('itemId').value.trim();

            if (!id) {
                setStatus('error', 'Missing ID');
                outputEl.textContent = 'Enter an item ID first.';
                return;
            }

            setStatus('loading', 'Fetching...');
            outputEl.textContent = 'Sending request...';

            try {
                const response = await fetch(API_URL + 'items/' + id);
                const result = await response.json();
                outputEl.textContent = JSON.stringify(result, null, 2);

                if (response.ok) {
                    setStatus('success', response.status + ' OK');
                } else {
                    setStatus('error', response.status + ' Not Found');
                }
            } catch (err) {
                setStatus('error', 'Failed');
                outputEl.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>

</html>
